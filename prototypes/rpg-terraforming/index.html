<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blob World</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #terraformUI {
      position: absolute;
      right: 50%;
      top: 50%;
      transform: translateX(200%) translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background: conic-gradient(#00ccff 0% 0%, transparent 0% 100%);
      pointer-events: none;
    }
  </style>
</head>

<div id="terraformUI"></div>
<script type="module" src="./src/main.js"></script>
